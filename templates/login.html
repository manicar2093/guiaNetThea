<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>

    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-6-tablet is-5-desktop is-4-widescreen">

                        {{$messLen := len .}}
                        {{if ge $messLen 1}}
                            {{with $message := index . 0}}
                            <article class="message is-{{$message.Type}}">
                                <div class="message-body">
                                    {{$message.Value}}
                                </div>
                            </article>
                            {{end}}
                        {{end}}
                        <form action="/login" method="POST" class="box">
                            <img src="images/svg pegado 382x633_poster_.png" class="is-centered image">
                            <div class="field">
                                <input type="text" name="username" class="input" placeholder="Usuario" required>
                            </div>
                            <div class="field">
                                <input type="password" name="password" class="input" placeholder="ContraseÃ±a" required>
                            </div>
                            <div class="field">
                                <button type="submit" class="button is-success">
                                    Login
                                </button>
                                <button type="reset" class="button is-warning is-light">
                                    Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
